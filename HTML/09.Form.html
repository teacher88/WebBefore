<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 예제입니다.</title>
	<style>
		fieldset {  width: 500px; }
		fieldset legend {  font-weight:bold;  }
		li { list-style:none; margin: 10px;}
		label {  width:80px;  float:left; }
		div { width:500px; text-align: center; margin-top: 10px; }
	</style>
</head>
<body>
	<form action="server address" method="get">
		<fieldset>
			<legend>배송 정보</legend>
			<ul>
				<li>
					<label for="prod">주문 상품</label>
					<input type="text" name="prod"  id="prod" value="상품용 3KG" readonly>  
				</li>

				<li>
					<label for="user-name">이름</label>
					<input type="text" name="username" id="user-name" autofocus required />  
				</li>

				<li>
					<label for="addr">배송주소</label>
					<input type="text" name="addr" id="addr" required />
				</li>

				<li>
					<label for="mail">이메일</label>
					<input type="email" name="mail" id="mail" required />
				</li>

				<li>
					<label for="phone">연락처</label>
					<input type="tel" name="phone" id="phone" placeholder="하이픈 빼고 입력해주세요.(0101231234)" required />
				</li>

				<li>
					<label for="d_day">배송 지정</label>
					<input type="date" id="d_day" />
					<small>(주문일로부터 최소 3일 이후)</small>
				</li>

				<li>
					<label for=""memo">메모</label>
					<textarea id="memo" name="memo" cols="40" rows="4"></textarea>
				</li>
			</ul>
		</fieldset>
		<div>
			<input type="submit" value="주문"/>
			<input type="reset" value="취소"/>
		</div>
	</form>
</body>
</html>
