<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자식 후손(하위)선택자</title>
	<style>   
		li{
			list-style-type: none;
		}
		
		#one  > .menu{                
			color:blue;
		}
		
		#two > .menu{
			color:red;
		}
		
		#one  > li.menu, #two > li.menu{
			font-weight:bold;
			font-size: 30px;	
		}

		section > p{
			color:blue
		}
		
		section p{
			font-weight: bold;
		}
	</style>
</head>
<body>
	<nav>
		<ul id="one">
			<li class="menu">MENU1</li>
			<li>MENU2</li>
			<li class="menu">MENU3</li>
			<li>MENU4</li>
			<li class="menu">MENU5</li>
		</ul>
		
		<ol id="two">
			<li class="menu">MENU1</li>
			<li>MENU2</li>
			<li class="menu">MENU3</li>
			<li>MENU4</li>
			<li class="menu">MENU5</li>
		</ol>
	</nav>

	<section>
		<h1>예약방법 & 사용요금</h1>
		<p>아직 온라인 예약 신청</p>
		<div>
			<p>가족실(2~4인) : 40,000원/일</p>
			<p>토미토리(4인 공용) : 25,000원/일</p>
		</div>
	</section>
</body>
</html>
