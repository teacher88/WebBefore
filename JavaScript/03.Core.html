<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script>
        var suArr=[1, 2, 3];
        var strArr=["apple", 'banana', 'melon'];		
        for(var i=0;i<suArr.length;i++){
            document.write("<p>" + suArr[i] + "</p>");
        }
        document.write("<br/>");		
        
        for(var i=0;i<strArr.length;i++){
            document.write("<p>" + strArr[i] + "</p>");
        }
        document.write("<br/>");
    
        var array=[];   							 
        array[0]=25.7;
        array[1]=15;		
        array[2]='hi';	
        for(var i=0;i<array.length;i++){
            document.write("<p>" + array[i] + "</p>");
        }
        document.write("<br/><br/>");
    </script>
</head>
