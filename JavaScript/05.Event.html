<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./04.Event.js"></script>
    <title>이벤트</title>
</head>
<body>
    <form action="#"  method="get"  onsubmit="return checkForm(this)">
		<label>이름 입력하세요.</label>
		<input type="text" name="irum" size="12"/>
		<br/><br/>
		
		<label>이동할 사이트를 선택하세요.</label>
		<select name="siteUrl">
			<option></option>
			<option value="http://www.naver.com">네이버</option>
			<option value="http://www.daum.net">다음</option>
			<option value="http://www.nate.com">네이트</option>
		</select>
		<br/><br/>
		
		<label>좋아하는 과일을 선택하세요.</label>
		<input type="radio" name="fruit" value="바나나"/>
		<label>바나나</label>
		
		<input type="radio" name="fruit" value="사과"/>
		<label>사과</label>
		
		<input type="radio" name="fruit" value="딸기"/>
		<label>딸기</label>
		
		<input type="radio" name="fruit" value="파인애플"/>
		<label>파인애플</label>
		<br/><br/>
		
		<label>관심사를 체크하세요.</label>
		<input type="checkbox" name="interest" value="경제"/>
		<label>경제</label>
		<input type="checkbox" name="interest" value="IT"/>
		<label>IT</label>
		<input type="checkbox" name="interest" value="음악"/>
		<label>음악</label>
		<input type="checkbox" name="interest" value="미술"/>
		<label>미술</label>
		<br/><br/>
		
		<input type="hidden" name="abc"/>
		
		<input type="submit" value="전송"/>
		<input type="reset"  value="취소"/>
	</form>
</body>
</html>
